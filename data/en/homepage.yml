# Services Section
services:
  title: "Services – Gemeinsam ganz nach oben"
  text: "<p>Wer hoch hinaus will, braucht Mut und Zuversicht. Und einen Partner wie ROKT, die einen dahin begleitet. Sobald wir die Bedürfnisse unserer Kund:innen verstanden haben, starten wir mit Teamwork: Gemeinsam entwickeln wir nachhaltige Lösungen, finden passende Technologien, setzen wirkungsvolle Prozesse auf und schaffen kulturelle Veränderung, damit die Unternehmen ihr Potenzial voll ausschöpfen können.</p>"
  item:
    - title: "Cloud Native Consulting"
      text:
        "<p>Ein:e erfahrene:r ROKT Cloud Native Consultant steht während des ganzen Prozesses unterstützend zur Seite – Mit Fachwissen, konkreten Anweisungen oder auch mal mit aufmunternden Worten. Das Cloud Native Consulting beinhaltet:</p>
        <ul>
        <li>das Begleiten deiner ganzen Cloud Native Journey von A-Z</li>
        <li>Beratung zum magischen Dreieck: Technologie, Kultur und Prozesse</li>
        <li>Cloud Architektur Design und Lösungsarchitektur</li>
        <li>Coaching & Training von Mitarbeitenden</li>
        <li>Workshops, Reviews</li>
        </ul>"
    - title: "Cloud Native Engineering"
      text:
        "<p>Dir fehlen Zeit und Nerven, um dich mit Cloud Native Technologien auseinanderzusetzen? Als leidenschaftliche Engineers nehmen wir das gerne ab, damit du dich mit ruhigem Gewissen um das kümmern kannst, was dir Freude bereitet. Das Cloud Engineering beinhaltet:</p>
        <ul>
        <li>Unterstützung beim Container und Kubernetes Engineering</li>
        <li>Cloud Native Software Engineering</li>
        <li>Delivery Pipelines konzipieren und umsetzen</li>
        <li>Automation, GitOps</li>
        <li>Implementation und Integration von Observability Aspekten</li>
        </ul>"

