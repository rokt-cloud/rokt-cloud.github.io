{{ $data := index .Site.Data .Site.Language.Lang }}
{{ if .Site.Params.alertDismissable -}}
  {{ with $data.homepage.cookiebanner }}
    <div id="announcement" data-id="global-alert-{{ md5 .Site.Params.alertText }}" class="alert bg-secondary text-primary rounded-pill alert-dismissible fade show py-3  py-md-4  px-10 ps-md-10 pe-md-10 d-flex align-items-center flex-column flex-md-row" role="alert">
      <div class="me-3 me-md-10 me-xl-12 mb-3 mb-md-0 small">
        {{ .text | safeHTML }}
      </div> 
      <button type="button" class="btn btn-outline-light rounded-pill px-3" data-bs-dismiss="alert" aria-label="Close">{{ .btnText }}</button>
    </div>
    {{ end }}
  {{ else -}}
    <div class="alert alert-dark text-lg-center" role="alert">
      {{ .Site.Params.alertText | safeHTML }}
    </div>
  {{ end -}}
