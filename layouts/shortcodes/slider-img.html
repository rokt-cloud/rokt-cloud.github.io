{{ $img := .Get "src"   }}
{{ $image := resources.Get $img  }}
{{ $size := 1600   }}

<div class="carousel-cell">
  <img class="carousel-cell-image" data-flickity-lazyload="{{  ($image.Resize (printf "%sx" (string  $size))).RelPermalink }}" alt="" />                
  <div class="caption d-none">{{ .Get "caption" }}</div>
 </div>
